<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="todo.css">

</head>
<body>
    <div class="container">
        <div id="newtask" >

        </div>
        <div id="tasks" style ="padding-bottom:5px">
            <h2>TO DO LIST</h2>
            <ul id="tasklist">
            </ul>
        </div>
    </div>
    <script type ="text/javascript" src="todo.js"></script>
</body>
